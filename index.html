      :root {
        --radius: 0.875rem;
        --primary: oklch(0.98 0 0);
        --primary-foreground: oklch(0.12 0 0);
        --secondary: oklch(0.22 0 0);
        --secondary-foreground: oklch(0.98 0 0);
        --accent: oklch(0.25 0 0);
        --accent-foreground: oklch(0.98 0 0);
        --background: oklch(0.12 0 0);
        --foreground: oklch(0.98 0 0);
        --card: oklch(0.18 0 0);
        --card-foreground: oklch(0.98 0 0);
        --popover: oklch(0.24 0 0);
        --popover-foreground: oklch(0.98 0 0);
        --muted: oklch(0.2 0 0);
        --muted-foreground: oklch(0.65 0 0);
        --destructive: oklch(0.65 0.25 25);
        --destructive-foreground: oklch(0.98 0 0);
        --border: oklch(1 0 0 / 0.12);
        --input: oklch(1 0 0 / 0.18);
        --ring: oklch(0.6 0 0);
        --sidebar: oklch(0.15 0 0);
        --sidebar-foreground: oklch(0.98 0 0);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Geist', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        height: 100vh;
        overflow: hidden;
      }

      .app-container {
        display: grid;
        grid-template-columns: 16rem 1fr;
        height: 100vh;
        position: relative;
        transition: grid-template-columns 300ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .app-container.sidebar-collapsed {
        grid-template-columns: 0 1fr;
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-2rem);
        }

        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(2rem);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }

        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .sidebar {
        background-color: var(--sidebar);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 100;
        border-right: 1px solid var(--border);
        overflow: hidden;
        animation: slideInLeft 600ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .sidebar.hidden {
        padding: 0;
        border-right: none;
      }

      .sidebar-overlay {
        position: fixed;
        inset: 0;
        background-color: #00000080;
        z-index: 99;
        opacity: 0;
        pointer-events: none;
        transition: opacity 300ms cubic-bezier(0.4, 0, 0.2, 1);
        display: none;
      }

      .sidebar-overlay.visible {
        opacity: 1;
        pointer-events: auto;
      }

      .sidebar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem;
        margin-bottom: 2rem;
      }

      .company-name {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--foreground);
        letter-spacing: -0.025em;
      }

      .nav-section {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.625rem 0.75rem;
        border-radius: calc(var(--radius) - 0.25rem);
        cursor: pointer;
        transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        color: var(--sidebar-foreground);
        font-size: 0.9375rem;
        text-decoration: none;
        position: relative;
        opacity: 0;
        animation: fadeInUp 400ms forwards;
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-item:nth-child(1) {
        animation-delay: 200ms;
      }

      .nav-item:nth-child(2) {
        animation-delay: 300ms;
      }

      .nav-item:nth-child(3) {
        animation-delay: 400ms;
      }

      .nav-item:nth-child(4) {
        animation-delay: 500ms;
      }

      .nav-item:nth-child(5) {
        animation-delay: 600ms;
      }

      .nav-item svg {
        width: 1.25rem;
        height: 1.25rem;
        flex-shrink: 0;
        transition: transform 200ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-item:hover {
        background-color: var(--muted);
      }

      .nav-item:hover svg {
        transform: scale(1.1);
      }

      .nav-item.active {
        background-color: var(--accent);
        color: var(--primary);
      }

      .nav-item:active {
        transform: scale(0.98);
      }

      .sidebar-toggle {
        width: 2.5rem;
        height: 2.5rem;
        border: 1px solid var(--border);
        border-radius: calc(var(--radius) - 0.25rem);
        background-color: var(--card);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        position: absolute;
        top: 1rem;
        left: 1rem;
        z-index: 200;
      }

      .sidebar-toggle:hover {
        background-color: var(--muted);
        border-color: var(--primary);
      }

      .sidebar-toggle:active {
        transform: scale(0.95);
      }

      .sidebar-toggle svg {
        width: 1.25rem;
        height: 1.25rem;
        color: var(--foreground);
        transition: transform 300ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .sidebar-toggle.active svg {
        transform: rotate(180deg);
      }

      .content-wrapper {
        background-color: var(--sidebar);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        transition: padding 300ms cubic-bezier(0.4, 0, 0.2, 1);
        min-width: 0;
      }

      .content-area {
        position: relative;
        flex: 1;
        background-color: var(--background);
        border-radius: var(--radius);
        padding: 5rem 2rem 2rem;
        overflow-y: auto;
      }

      .content-bg {
        position: absolute;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        background: linear-gradient(to right, #262626 1px, transparent 1px),
          linear-gradient(to bottom, #262626 1px, transparent 1px);
        background-size: 35px 35px;
        opacity: 0;
        animation: fadeIn 800ms 300ms forwards;
      }

      .sidebar-footer {
        margin-top: auto;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border);
        opacity: 0;
        animation: fadeInUp 600ms 700ms forwards;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        background-color: var(--muted);
        border-radius: calc(var(--radius) - 0.25rem);
        font-size: 0.875rem;
        transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        justify-content: center;
        cursor: pointer;
        position: relative;
      }

      .status-indicator:hover {
        background-color: var(--accent);
        transform: translateY(-1px);
      }

      .status-indicator:active {
        transform: translateY(0) scale(0.98);
      }

      .status-indicator svg {
        width: 1rem;
        height: 1rem;
        color: var(--muted-foreground);
        flex-shrink: 0;
        transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .status-indicator.loading svg {
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      .status-indicator:hover svg {
        color: var(--foreground);
        transform: scale(1.1);
      }

      .status-tooltip {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-0.5rem);
        background-color: var(--popover);
        color: var(--popover-foreground);
        padding: 0.5rem 0.75rem;
        border-radius: calc(var(--radius) - 0.25rem);
        font-size: 0.75rem;
        white-space: nowrap;
        pointer-events: none;
        opacity: 0;
        transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid var(--border);
        box-shadow: 0 4px 12px #0000004d;
        z-index: 1000;
      }

      .status-indicator:hover .status-tooltip {
        opacity: 1;
        transform: translateX(-50%) translateY(-0.75rem);
      }

      .status-badge {
        display: flex;
        align-items: center;
        gap: 0.375rem;
        padding: 0.25rem 0.5rem;
        border-radius: 9999px;
        font-size: 0.8125rem;
        font-weight: 500;
        transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .status-badge.updating {
        animation: badgePulse 600ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes badgePulse {
        0%,
        100% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.05);
        }
      }

      .status-badge.good {
        background-color: #22c55e26;
        color: #22c55e;
      }

      .status-badge.medium {
        background-color: #eab30826;
        color: #eab308;
      }

      .status-badge.bad {
        background-color: #ef444426;
        color: #ef4444;
      }

      .status-badge.offline {
        background-color: #9ca3af26;
        color: #9ca3af;
      }

      .status-dot {
        width: 0.5rem;
        height: 0.5rem;
        border-radius: 50%;
        animation: pulse-dot 2s ease-in-out infinite;
      }

      .status-badge.good .status-dot {
        background-color: #22c55e;
        box-shadow: 0 0 8px #22c55e80;
      }

      .status-badge.medium .status-dot {
        background-color: #eab308;
        box-shadow: 0 0 8px #eab30880;
      }

      .status-badge.bad .status-dot {
        background-color: #ef4444;
        box-shadow: 0 0 8px #ef444480;
      }

      .status-badge.offline .status-dot {
        background-color: #9ca3af;
        animation: none;
      }

      @keyframes pulse-dot {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }

        50% {
          opacity: 0.6;
          transform: scale(0.95);
        }
      }

      .footer-actions {
        display: flex;
        gap: 0.5rem;
      }

      .footer-btn {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.625rem;
        border-radius: calc(var(--radius) - 0.25rem);
        background-color: var(--card);
        border: 1px solid var(--border);
        cursor: pointer;
        transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
      }

      .footer-btn svg {
        width: 1.25rem;
        height: 1.25rem;
        color: var(--foreground);
      }

      .footer-btn:hover {
        background-color: var(--muted);
        border-color: var(--primary);
      }

      .footer-btn:active {
        transform: scale(0.95);
      }

      body,
      .content-area {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      body::-webkit-scrollbar,
      .content-area::-webkit-scrollbar {
        display: none;
      }

      .content-bg::after {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(circle at center, #0000 60%, #000f 100%);
        z-index: 1;
        animation: pulse 4s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.8;
          transform: scale(1);
        }

        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }

      .landing-container {
        max-width: 42rem;
        margin: 0 auto;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .landing-container > svg {
        opacity: 0;
        animation: scaleIn 800ms 200ms forwards;
      }

      .landing-container h1 {
        font-size: 3rem;
        font-weight: 300;
        margin-bottom: 1.5rem;
        color: var(--foreground);
        line-height: 1.1;
        letter-spacing: -0.025em;

        animation: fadeInUp 800ms 400ms forwards;
      }

      .landing-container h1 span {
        font-weight: 500;
        display: block;
      }

      .landing-container .subheading {
        font-size: 1.125rem;
        color: var(--muted-foreground);
        line-height: 1.6;
        margin-bottom: 3rem;
        opacity: 0;
        animation: fadeInUp 800ms 600ms forwards;
      }

      .cta-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-content: center;
        align-items: center;
      }

      .btn {
        min-width: 12rem;
        padding: 0.75rem 2rem;
        border-radius: var(--radius);
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        border: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        opacity: 0;
        animation: fadeInUp 600ms forwards;
      }

      .btn-primary {
        background-color: var(--primary);
        color: var(--primary-foreground);
        animation-delay: 1000ms;
      }

      .btn-primary:hover {
        opacity: 0.9;
        transform: translateY(-2px);
        box-shadow: 0 8px 16px #0000004d;
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-secondary {
        background-color: transparent;
        color: var(--secondary-foreground);
        border: 1px solid var(--border);
        animation-delay: 1150ms;
      }

      .symbol {
        width: 100%;
        max-width: 50px;
        align-items: center;
        height: auto;
        margin-top: -16px;
        margin-bottom: -33px;
      }

      .btn-secondary:hover {
        background-color: var(--muted);
        border-color: var(--muted-foreground);
      }

      .btn-secondary:active {
        transform: scale(0.98);
      }

      .floating-accent {
        position: absolute;
        inset: 0;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
        opacity: 0;
        animation: fadeIn 1200ms 400ms forwards;
      }

      .accent-blur {
        position: absolute;
        top: 25%;
        right: 0;
        width: 24rem;
        height: 24rem;
        background: linear-gradient(to left, #ffffff0d, transparent);
        border-radius: 9999px;
        filter: blur(96px);
        opacity: 0.4;
        animation: float 8s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-2rem);
        }
      }

      @media (max-width: 768px) {
        .app-container {
          display: block;
        }

        .sidebar {
          position: fixed;
          left: 0;
          top: 0;
          height: 100vh;
          transform: translateX(-100%);
          transition: transform 300ms cubic-bezier(0.4, 0, 0.2, 1);
          z-index: 101;
          width: 16rem;
        }

        .sidebar.open {
          transform: translateX(0);
        }

        .sidebar.hidden {
          width: 16rem;
          transform: translateX(-100%);
          padding: 1rem;
        }

        .sidebar-overlay {
          display: block;
        }

        .content-area {
          padding: 4rem 1.5rem 2rem;
        }

        .landing-container h1 {
          font-size: 2.5rem;
        }

        .landing-container .subheading {
          font-size: 1rem;
          margin-bottom: 2rem;
        }

        .btn {
          min-width: 100%;
        }
      }

      @media (min-width: 768px) {
        .landing-container h1 {
          font-size: 4.5rem;
        }

        .landing-container .subheading {
          font-size: 1.25rem;
        }
      }

      @media (min-width: 1024px) {
        .landing-container h1 {
          font-size: 6rem;
        }
      }
    </style>

    <script>
      (function () {
        function applyCloakFromStorage() {
          try {
            const saved = localStorage.getItem('cloak_settings');
            if (!saved) return;

            const settings = JSON.parse(saved);
            document.title = settings.title;

            let link = document.querySelector("link[rel~='icon']");
            if (!link) {
              link = document.createElement('link');
              link.rel = 'icon';
              document.head.appendChild(link);
            }
            link.href = settings.icon;

            const observer = new MutationObserver(function () {
              if (document.title !== settings.title) {
                document.title = settings.title;
              }
              if (link.href !== settings.icon) {
                link.href = settings.icon;
              }
            });

            observer.observe(document.querySelector('head'), {
              childList: true,
              subtree: true,
              attributes: true,
              attributeFilter: ['href'],
            });

            const titleObserver = new MutationObserver(function () {
              if (document.title !== settings.title) {
                document.title = settings.title;
              }
            });

            const titleEl = document.querySelector('title');
            if (titleEl) {
              titleObserver.observe(titleEl, {
                childList: true,
                characterData: true,
              });
            }
          } catch (error) {
            console.error('Failed to apply cloak:', error);
          }
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', applyCloakFromStorage);
        } else {
          applyCloakFromStorage();
        }
      })();
    </script>
    <script>
      const sidebar = document.getElementById('sidebar');
      const container = document.getElementById('appContainer');
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebarOverlay = document.getElementById('sidebarOverlay');

      let isSidebarVisible = true;

      const isMobile = () => window.innerWidth <= 768;

      function toggleSidebar() {
        isSidebarVisible = !isSidebarVisible;

        if (isMobile()) {
          sidebar.classList.toggle('open', isSidebarVisible);
          sidebarOverlay.classList.toggle('visible', isSidebarVisible);
        } else {
          container.classList.toggle('sidebar-collapsed', !isSidebarVisible);
          sidebar.classList.toggle('hidden', !isSidebarVisible);
          sidebarToggle.classList.toggle('active', !isSidebarVisible);
        }
      }

      sidebarToggle.addEventListener('click', toggleSidebar);

      sidebarOverlay.addEventListener('click', () => {
        if (isSidebarVisible) toggleSidebar();
      });

      const navItems = document.querySelectorAll('.nav-item');

      function getCurrentRoute() {
        return window.location.hash.slice(1) || null;
      }

      function isActiveRoute(href, path) {
        const cleanHref = href.replace(/^#/, '');
        const cleanPath = path?.replace(/^#/, '') || '';

        if (cleanHref === cleanPath) return true;
        if (!cleanPath && cleanHref === '') return true;
        if (cleanHref && cleanPath.startsWith(cleanHref)) return true;
        return false;
      }

      function updateNavHighlight() {
        const currentRoute = getCurrentRoute();
        navItems.forEach((item) => {
          const href = item.getAttribute('href') || item.getAttribute('data-route');
          item.classList.toggle('active', isActiveRoute(href, currentRoute));
        });
      }

      navItems.forEach((item) => {
        item.addEventListener('click', (e) => {
          if (isMobile() && isSidebarVisible) toggleSidebar();
        });
      });

      updateNavHighlight();

      function getPingStatus(ping) {
        if (ping < 100) return 'good';
        if (ping < 200) return 'medium';
        return 'bad';
      }

      let lastUpdateTime = Date.now();
      let isUpdating = false;

      function animateNumber(element, start, end, duration = 400) {
        const range = end - start;
        const startTime = performance.now();

        function step(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);
          const eased = 1 - (1 - progress) ** 3;
          const currentValue = Math.round(start + range * eased);
          element.textContent = `${currentValue}ms`;

          if (progress < 1) requestAnimationFrame(step);
        }

        requestAnimationFrame(step);
      }

      function updatePing(manual = false) {
        if (isUpdating) return;
        isUpdating = true;

        const pingDisplay = document.getElementById('pingDisplay');
        const pingBadge = document.getElementById('pingBadge');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusTooltip = document.getElementById('statusTooltip');
        const currentPing = parseInt(pingDisplay.textContent, 10) || 0;

        statusIndicator.classList.add('loading');
        const start = performance.now();

        fetch(window.location.origin, {
          method: 'HEAD',
          cache: 'no-cache',
        })
          .then(() => {
            const newPing = Math.round(performance.now() - start);
            const status = getPingStatus(newPing);

            setTimeout(() => {
              animateNumber(pingDisplay, currentPing, newPing);
              pingBadge.className = `status-badge ${status}`;
              pingBadge.classList.add('updating');

              setTimeout(() => pingBadge.classList.remove('updating'), 600);

              statusIndicator.classList.remove('loading');
              lastUpdateTime = Date.now();
              isUpdating = false;

              if (manual) {
                statusTooltip.textContent = 'Updated just now';
                setTimeout(updateTooltipText, 2000);
              } else {
                updateTooltipText();
              }
            }, 200);
          })
          .catch(() => {
            pingDisplay.textContent = 'Offline';
            pingBadge.className = 'status-badge offline';
            statusIndicator.classList.remove('loading');
            isUpdating = false;
            lastUpdateTime = Date.now();
            updateTooltipText();
          });
      }

      function updateTooltipText() {
        const statusTooltip = document.getElementById('statusTooltip');
        const secondsAgo = Math.floor((Date.now() - lastUpdateTime) / 1000);

        if (secondsAgo < 5) {
          statusTooltip.textContent = 'Click to refresh';
        } else if (secondsAgo < 60) {
          statusTooltip.textContent = `Updated ${secondsAgo}s ago  Click to refresh`;
        } else {
          const minutesAgo = Math.floor(secondsAgo / 60);
          statusTooltip.textContent = `Updated ${minutesAgo}m ago  Click to refresh`;
        }
      }

      document.getElementById('statusIndicator').addEventListener('click', () => updatePing(true));

      updatePing();
      setInterval(updatePing, 5000);
      setInterval(updateTooltipText, 1000);

      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }

      class Router {
        constructor() {
          this.routes = new Map();
          this.currentRoute = null;
          this.cache = new Map();
          this.isNavigating = false;
          this.contentContainer = null;
          this.originalContent = null;
          this.isRouteActive = false;
          this.fallbackRoute = null;
          this.state = new Map();
          this.globalState = {};
          this.stateListeners = new Set();

          this.init();
        }

        init() {
          this.setupHistoryInterception();

          const checkInitialRoute = () => {
            const hash = window.location.hash.slice(1);
            const { path, query } = this.parsePath(hash);

            if (path && this.routes.has(path)) {
              this.navigate(path, query, true);
            } else if (this.fallbackRoute && hash) {
              window.location.hash = '';
            }
          };

          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', checkInitialRoute);
          } else {
            checkInitialRoute();
          }

          window.addEventListener('hashchange', () => {
            this.handleRouteChange();
          });

          window.addEventListener('popstate', () => {
            this.handleRouteChange();
          });

          document.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            if (!link) return;

            const href = link.getAttribute('href');
            if (!href) return;

            if (href.startsWith('#')) {
              const { path } = this.parsePath(href.slice(1));
              if (this.routes.has(path)) {
                e.preventDefault();
                this.navigateTo(href.slice(1));
              }
            } else if (href.startsWith('/')) {
              const { path } = this.parsePath(href.slice(1));
              if (this.routes.has(path)) {
                e.preventDefault();
                this.navigateTo(href.slice(1));
              }
            }
          });
        }

        setupHistoryInterception() {
          const pushState = history.pushState;
          const replaceState = history.replaceState;

          history.pushState = (...args) => {
            pushState.apply(history, args);
            this.handleRouteChange();
          };

          history.replaceState = (...args) => {
            replaceState.apply(history, args);
            this.handleRouteChange();
          };
        }

        parsePath(pathString) {
          if (!pathString) return { path: null, query: {} };

          const [pathPart, queryPart] = pathString.split('?');
          const path = pathPart.split('#')[0].replace(/^\/+|\/+$/g, '');

          const query = {};
          if (queryPart) {
            queryPart.split('&').forEach((param) => {
              const [key, value] = param.split('=');
              if (key) {
                query[decodeURIComponent(key)] = value ? decodeURIComponent(value) : true;
              }
            });
          }

          return { path: path || null, query };
        }

        buildPath(path, query = {}) {
          const queryString = Object.keys(query)
            .filter((key) => query[key] !== undefined && query[key] !== null)
            .map((key) => `${encodeURIComponent(key)}=${encodeURIComponent(query[key])}`)
            .join('&');

          return queryString ? `${path}?${queryString}` : path;
        }

        navigateTo(path, options = {}) {
          const { path: cleanPath, query: parsedQuery } = this.parsePath(path);

          const query = { ...parsedQuery, ...options.query };
          const state = options.state || {};

          if (cleanPath) {
            const fullPath = this.buildPath(cleanPath, query);

            if (Object.keys(state).length > 0) {
              this.setRouteState(cleanPath, state);
            }

            window.location.hash = fullPath;
          } else {
            window.location.hash = '';
          }
        }

        setRouteState(path, state) {
          const cleanPath = typeof path === 'string' ? this.parsePath(path).path : path;
          this.state.set(cleanPath, { ...this.state.get(cleanPath), ...state });
        }

        getRouteState(path) {
          const cleanPath = typeof path === 'string' ? this.parsePath(path).path : path;
          return this.state.get(cleanPath) || {};
        }

        clearRouteState(path) {
          const cleanPath = typeof path === 'string' ? this.parsePath(path).path : path;
          this.state.delete(cleanPath);
        }

        setGlobalState(key, value) {
          this.globalState[key] = value;
          this.notifyStateListeners({ type: 'global', key, value });
        }

        getGlobalState(key) {
          return key ? this.globalState[key] : { ...this.globalState };
        }

        updateGlobalState(updates) {
          Object.assign(this.globalState, updates);
          this.notifyStateListeners({ type: 'global', updates });
        }

        onStateChange(callback) {
          this.stateListeners.add(callback);
          return () => this.stateListeners.delete(callback);
        }

        notifyStateListeners(change) {
          this.stateListeners.forEach((listener) => {
            try {
              listener(change);
            } catch (err) {
              console.error('State listener error:', err);
            }
          });
        }

        addRoute(path, url, options = {}) {
          const cleanPath = this.parsePath(path).path;
          this.routes.set(cleanPath, {
            url,
            onLoad: options.onLoad || null,
            onError: options.onError || null,
            beforeEnter: options.beforeEnter || null,
            afterLeave: options.afterLeave || null,
          });
        }

        addRoutes(routes) {
          routes.forEach((route) => {
            this.addRoute(route.path, route.url, route);
          });
        }

        setFallback(callback) {
          this.fallbackRoute = callback;
        }

        handleRouteChange() {
          const hash = window.location.hash.slice(1);
          const { path, query } = this.parsePath(hash);

          if (path && this.routes.has(path)) {
            this.navigate(path, query);
          } else if (!path && this.isRouteActive) {
            this.restoreOriginalContent();
          } else if (path && !this.routes.has(path) && this.fallbackRoute) {
            this.fallbackRoute(path);
          }

          if (typeof updateNavHighlight === 'function') {
            updateNavHighlight();
          }
        }

        async navigate(path, query = {}, skipCheck = false) {
          if (!skipCheck && (this.isNavigating || path === this.currentRoute)) return;

          const route = this.routes.get(path);
          if (!route) return;

          if (route.beforeEnter) {
            const canEnter = await route.beforeEnter({
              path,
              query,
              state: this.getRouteState(path),
              globalState: this.globalState,
            });
            if (canEnter === false) return;
          }

          if (this.currentRoute && this.routes.get(this.currentRoute)?.afterLeave) {
            await this.routes.get(this.currentRoute).afterLeave({
              from: this.currentRoute,
              to: path,
            });
          }

          this.isNavigating = true;

          if (!this.contentContainer) {
            this.originalContent = document.body.innerHTML;
            this.contentContainer = document.createElement('div');
            this.contentContainer.id = 'routerContent';
            this.contentContainer.style.cssText =
              'width: 100%; height: 100vh; position: fixed; top: 0; left: 0; background: var(--background); z-index: 9999; overflow: hidden;';
          }

          try {
            let content = this.cache.get(path);

            if (!content) {
              const response = await fetch(route.url, {
                headers: { Accept: 'text/html,text/plain,*/*' },
                cache: 'no-store',
              });
              if (!response.ok) throw new Error(`HTTP ${response.status}`);
              content = await response.text();
              this.cache.set(path, content);
            }

            await this.renderFullPage(content);

            this.currentRoute = path;
            this.isRouteActive = true;

            if (route.onLoad) {
              const iframe = this.contentContainer.querySelector('iframe');
              route.onLoad(this.contentContainer, iframe, {
                query,
                state: this.getRouteState(path),
                globalState: this.globalState,
                router: this,
              });
            }
          } catch (error) {
            console.error(`Failed to load route ${path}:`, error);

            if (route.onError) {
              route.onError(error);
            } else {
              if (!this.contentContainer.parentNode) {
                document.body.appendChild(this.contentContainer);
              }
              this.contentContainer.innerHTML = `
          <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; font-family: system-ui; background: var(--background); color: var(--foreground);">
            <h2 style="margin: 0 0 1rem 0;">Failed to load content</h2>
            <p style="margin: 0 0 1.5rem 0; color: var(--muted-foreground);">Could not fetch the requested page</p>
            <button onclick="window.location.hash=''" style="padding: 0.625rem 1.25rem; border-radius: 0.875rem; border: 1px solid var(--border); background: var(--primary); color: var(--primary-foreground); cursor: pointer; font-size: 0.875rem; font-weight: 500;">
              Go Back
            </button>
          </div>
        `;
            }
          } finally {
            this.isNavigating = false;
          }
        }

        async renderFullPage(content) {
          return new Promise((resolve) => {
            this.contentContainer.style.opacity = '0';
            this.contentContainer.style.transition = 'opacity 0.3s ease';

            const iframe = document.createElement('iframe');
            iframe.style.cssText = 'width: 100%; height: 100%; border: none; display: block;';

            if (iframe.hasAttribute('sandbox')) {
              iframe.removeAttribute('sandbox');
            }

            this.contentContainer.innerHTML = '';
            this.contentContainer.appendChild(iframe);

            if (!this.contentContainer.parentNode) {
              document.body.appendChild(this.contentContainer);
            }

            const writeContent = () => {
              try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

                if (iframe.hasAttribute('sandbox')) {
                  iframe.removeAttribute('sandbox');
                }

                iframeDoc.open();
                iframeDoc.write(content);
                iframeDoc.close();

                const checkReady = setInterval(() => {
                  try {
                    if (iframeDoc.readyState === 'complete') {
                      clearInterval(checkReady);

                      requestAnimationFrame(() => {
                        this.contentContainer.style.opacity = '1';
                        setTimeout(resolve, 300);
                      });
                    }
                  } catch (e) {
                    clearInterval(checkReady);
                    this.contentContainer.style.opacity = '1';
                    resolve();
                  }
                }, 50);

                setTimeout(() => {
                  clearInterval(checkReady);
                  if (this.contentContainer.style.opacity === '0') {
                    this.contentContainer.style.opacity = '1';
                    resolve();
                  }
                }, 3000);
              } catch (err) {
                console.error('Error writing to iframe:', err);
                this.contentContainer.style.opacity = '1';
                resolve();
              }
            };

            if (iframe.contentDocument) {
              writeContent();
            } else {
              iframe.onload = writeContent;
            }

            iframe.onerror = () => {
              console.error('Iframe failed to load');
              this.contentContainer.style.opacity = '1';
              resolve();
            };

            setTimeout(() => {
              if (this.contentContainer.style.opacity === '0') {
                this.contentContainer.style.opacity = '1';
                resolve();
              }
            }, 5000);
          });
        }

        restoreOriginalContent() {
          if (this.contentContainer && this.originalContent) {
            this.contentContainer.style.opacity = '0';

            setTimeout(() => {
              if (this.contentContainer.parentNode) {
                this.contentContainer.remove();
              }

              this.currentRoute = null;
              this.isRouteActive = false;

              if (typeof lucide !== 'undefined') {
                lucide.createIcons();
              }
            }, 300);
          }
        }

        clearCache(path = null) {
          if (path) {
            const cleanPath = this.parsePath(path).path;
            this.cache.delete(cleanPath);
          } else {
            this.cache.clear();
          }
        }

        preload(path) {
          const cleanPath = this.parsePath(path).path;
          const route = this.routes.get(cleanPath);
          if (!route || this.cache.has(cleanPath)) return;

          fetch(route.url, { cache: 'no-store' })
            .then((res) => res.text())
            .then((content) => this.cache.set(cleanPath, content))
            .catch((err) => console.warn(`Preload failed for ${cleanPath}:`, err));
        }

        get currentPath() {
          return this.currentRoute;
        }

        isActive(path) {
          const cleanPath = this.parsePath(path).path;
          return this.currentRoute === cleanPath;
        }
      }

      const router = new Router();

      router.addRoute(
        'games',
        'https://cdn.jsdelivr.net/gh/outbrowsed/syntralite21k/src/games.html',
        {
          onLoad: (container, iframe, { query, state, globalState }) => {
            console.log('Games page loaded');
            console.log('Query params:', query);
            console.log('Route state:', state);
            console.log('Global state:', globalState);
          },
        }
      );

      router.addRoute(
        'settings',
        'https://cdn.jsdelivr.net/gh/outbrowsed/syntralite21k@latest/src/settings.html',
        {
          onLoad: (container, iframe, { query, state, globalState }) => {
            console.log('Settings page loaded');
          },
        }
      );

      router.addRoute(
        'chat',
        'https://cdn.jsdelivr.net/gh/outbrowsed/syntralite21k@latest/src/chat.html',
        {
          onLoad: (container, iframe, { query, state, globalState }) => {
            console.log('Chat page loaded');
          },
        }
      );

      router.addRoute(
        'ai',
        'https://cdn.jsdelivr.net/gh/outbrowsed/syntralite21k@latest/src/ai.html',
        {
          beforeEnter: ({ path, query, state, globalState }) => {
            console.log('Before entering ai page');
            return true;
          },
          onLoad: (container, iframe, { query, state, globalState, router }) => {
            console.log('ai page loaded');
          },
          afterLeave: ({ from, to }) => {
            console.log(`Leaving ${from} to ${to}`);
          },
        }
      );
      router.addRoute(
        'credits',
        'https://cdn.jsdelivr.net/gh/outbrowsed/syntralite21k@latest/src/credits.html',
        {
          onLoad: (container, iframe, { query, state, globalState }) => {
            console.log('Chat page loaded');
          },
        }
      );
    </script>
  </body>
