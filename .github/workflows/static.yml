name: Deploy and Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create version number
        id: version
        run: |
          TS=$(date +'%Y%m%d-%H%M%S')
          echo "VERSION=$TS" >> $GITHUB_ENV

  deploy:
    name: Deploy Pages
    runs-on: ubuntu-latest
    needs: version
    environment:
      name: github-pages

    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Publish
        uses: actions/deploy-pages@v4

  release:
    name: Update Release
    runs-on: ubuntu-latest
    needs: [deploy, version]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create source archives
        run: |
          git archive --format zip    --output source-${{ env.VERSION }}.zip HEAD
          git archive --format tar.gz --output source-${{ env.VERSION }}.tar.gz HEAD

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-build
          name: "Latest Build"
          body: |
            Build timestamp: ${{ env.VERSION }}
            Automatic release generated from main branch.
          files: |
            index.html
            singlefile.html
            autoupdate.html
            source-${{ env.VERSION }}.zip
            source-${{ env.VERSION }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
