name: Deploy and Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate next version tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          tag_prefix: "v"

  deploy:
    name: Deploy to GitHub Pages
    needs: version
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Publish Pages site
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    name: Release Build
    needs: [deploy, version]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          mytoken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create source archives
        run: |
          git archive --format zip --output source-${{ needs.version.outputs.version }}.zip HEAD
          git archive --format tar.gz --output source-${{ needs.version.outputs.version }}.tar.gz HEAD

      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.version }}
          name: "Release ${{ needs.version.outputs.version }}"
          body: |
            Release version: ${{ needs.version.outputs.version }}

            Changes:
            ${{ steps.changelog.outputs.changelog }}

          files: |
            autoupdate.html
            singlefile.html
            index.html
            source-${{ needs.version.outputs.version }}.zip
            source-${{ needs.version.outputs.version }}.tar.gz

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest tag
        run: |
          git tag -f latest
          git push -f origin latest
