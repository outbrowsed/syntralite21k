    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: oklch(0.145 0 0);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1.5rem;
        z-index: 9999;
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid oklch(0.269 0 0);
        border-top-color: oklch(0.922 0 0);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: oklch(0.708 0 0);
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 0.875rem;
        font-weight: 500;
      }

      #content {
        width: 100%;
        height: 100%;
        opacity: 0;
        animation: contentFadeIn 0.4s ease-out 0.2s forwards;
      }

      @keyframes contentFadeIn {
        to {
          opacity: 1;
        }
      }

  <body>
    <div id="loader">
      <div class="spinner"></div>
      <div class="loading-text">Loading Syntra...</div>
    </div>
    <div id="content"></div>

    <script>
      (async () => {
        try {
          const response = await fetch(
            'https://cdn.jsdelivr.net/gh/outbrowsed/syntralite21k@main/index.html'
          );

          if (!response.ok) {
            throw new Error(`HTTP error: ${response.status}`);
          }

          const html = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');

          const loader = document.getElementById('loader');
          const content = document.getElementById('content');

          const scripts = Array.from(doc.querySelectorAll('script'));
          const styles = Array.from(doc.querySelectorAll('style, link[rel="stylesheet"]'));

          styles.forEach((style) => {
            if (style.tagName === 'LINK') {
              document.head.appendChild(style.cloneNode(true));
            } else {
              document.head.appendChild(style.cloneNode(true));
            }
          });

          scripts.forEach((s) => s.remove());
          content.innerHTML = doc.body.innerHTML;

          for (const script of scripts) {
            const newScript = document.createElement('script');

            if (script.src) {
              newScript.src = script.src;
              await new Promise((resolve, reject) => {
                newScript.onload = resolve;
                newScript.onerror = reject;
                document.body.appendChild(newScript);
              });
            } else {
              newScript.textContent = script.textContent;
              document.body.appendChild(newScript);
            }
          }

          setTimeout(() => {
            loader.style.animation = 'fadeOut 0.3s ease-out forwards';
            loader.addEventListener('animationend', () => {
              loader.remove();
            });
          }, 300);

          const style = document.createElement('style');
          style.textContent = `
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    `;
          document.head.appendChild(style);
        } catch (err) {
          const loader = document.getElementById('loader');
          loader.innerHTML = `
      <div style="color: oklch(0.704 0.191 22.216); font-family: system-ui, -apple-system, sans-serif; font-size: 0.875rem; text-align: center; padding: 1.5rem;">
        <div style="font-weight: 600; margin-bottom: 0.5rem;">Failed to load content</div>
        <div style="color: oklch(0.556 0 0);">Please check your connection and try again</div>
      </div>
    `;
          console.error('Load error:', err);
        }
      })();
    </script>
